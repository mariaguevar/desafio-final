<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FLEX</title>
</head>

<body>
<!--Inicio del header-->
    <header class="header-container">
        <nav class="nav">
            <ul class="menu">
                <li>Inicio</li>
                <li>Nosotros</li>
                <li>Proyectos</li>
                <li>Formulario</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <!--fin del header-->

    <!--seccion sociales-->
    <section class="section-container">
        <div class="section">
            <p class="buscar">Buscador</p>
            <div class="logo">
                <img src="imagenes/logo.png" alt="">
            </div>
            <div class="sociales">
                <img src="imagenes/redes.png" alt="">
            </div>
        </div>
    </section>
    <!--fin seccion sociales-->

    <!--seccion productos-->
    
    <section class="photo-container">
        <div class="photo">
            <!--al primer elemnto y ultimo se le agrego otra clase item-1 e item-5-->
            <div class="photo-item item-1">
                <img src="imagenes/foto-1.png" alt="">
            </div>
            <div class="photo-item">
                <img src="imagenes/foto-2.png" alt="">
            </div>
            <div class="photo-item">
                <img src="imagenes/foto-3.png" alt="">
            </div>
            <div class="photo-item">
                <img src="imagenes/foto-4.png" alt="">
            </div>
            <div class="photo-item item-5">
                <img src="imagenes/foto-5.png" alt="">
            </div>
        </div>
    </section>
    <!--fin seccion productos-->
<!--footer-->
<footer class="footer-container">
<div class="logo">
    <img src="imagenes/logo.png" alt="">
</div>
<nav class="nav-footer">
    <ul class="lista-footer">
        <li>whatsapp</li>
        <li>telegram</li>
        <li>email</li>
    </ul>
</nav>
</footer>
<!--fin footer-->


</body>

</html>
